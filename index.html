        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();

        function addToCart(title, description, price, image) {
            const item = { title, description, price, image, quantity: 1 };
            const existingItemIndex = cart.findIndex(i => i.title === item.title);
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push(item);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
            displayCartItems();
        }
		        function mostrarMensaje() {
            alert("NO EXITE STOCK DISPONIBLE");
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div>
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <p class="price">$${item.price.toFixed(2)}</p>
                        <div class="quantity-control">
                            <button onclick="updateQuantity('${item.title}', -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.title}', 1)">+</button>
                        </div>
                        <button class="remove-button" onclick="removeFromCart('${item.title}')">Eliminar</button>
                    </div>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            const cartSubtotal = document.getElementById('cart-subtotal');
            cartSubtotal.textContent = subtotal.toFixed(2);
        }

        function updateQuantity(title, change) {
            const itemIndex = cart.findIndex(i => i.title === title);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                displayCartItems();
            }
        }

        function removeFromCart(title) {
            cart = cart.filter(item => item.title !== title);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }
        function mostrarMensajeExito() {
            var mensaje = document.getElementById('success-message');
            mensaje.style.display = 'block';
            setTimeout(function() {

        }

        function proceedToCheckout() {

        function searchLaptops() {

            filteredLaptops.forEach(laptop => {

                    <p>${laptop.description}</p>
                    <p class="price">$${laptop.price.toFixed(2)}</p>
                    <button type="button" onclick="addToCart('${laptop.title}', '${laptop.description}', ${laptop.price}, '${laptop.image}')">Agregar al Carrito</button>
                `;
